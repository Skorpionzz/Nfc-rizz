<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NFC Rizz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
    }

    /* ZONA SECRETA (MISMO ESTILO, SOLO FIX) */
    .secreto {
      margin-top: 25px;
      padding: 15px;
      background: #111;
      border-radius: 12px;

      position: relative;   /* üîß A√ëADIDO */
      overflow: visible;    /* üîß A√ëADIDO */
    }

    /* CORAZ√ìN (IGUAL QUE ANTES) */
    .secreto::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: rgba(255, 0, 0, 1);
      pointer-events: none;
      animation: heartPulse 1.5s infinite alternate;
      z-index: 10;
    }

    @keyframes heartPulse {
      0% {
        transform: translateX(-50%) scale(1);
      }
      100% {
        transform: translateX(-50%) scale(1.1);
      }
    }

    .btn {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff2d55;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>NFC Rizz</h1>
    <p>Acerca el m√≥vil y descubre algo especial</p>

    <div class="secreto">
      <p>Zona secreta</p>
      <button class="btn">Continuar</button>
    </div>
  </div>

</body>
</html>
