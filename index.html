<style>
  body {

    color: #ff66cc;

    padding: 20px;
    overflow-x: hidden;
  }

  .card {

    margin: auto;
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff66cc;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 15px #ff66cc; }
    50% { box-shadow: 0 0 25px #ff3399; }
    100% { box-shadow: 0 0 15px #ff66cc; }
  }

  h2, h3 {
    color: #ff66cc;
    text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff3399;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;

  }

  button:hover {

  }

  @keyframes buttonGlow {
    0% { box-shadow: 0 0 5px #ff66cc; }
    50% { box-shadow: 0 0 20px #ff3399; }
    100% { box-shadow: 0 0 5px #ff66cc; }
  }

  #resultado {

  }

  @keyframes glitchText {

    25% { text-shadow: -2px 0 #ff66cc, 2px 0 #ff3399; }
    50% { text-shadow: 2px 2px #ff66cc, -2px -2px #ff3399; }
    75% { text-shadow: -2px -2px #ff66cc, 2px 2px #ff3399; }
    100% { text-shadow: 2px 0 #ff66cc, -2px 0 #ff3399; }
  }

  video {

    margin-top: 15px;

</style>
</head>
<body>

<!-- Pantalla inicio -->
<div class="card" id="start">

</div>

<!-- Quiz -->

  <div id="respuestas"></div>
</div>

<!-- Resultado final -->
<div id="resultado"></div>

<!-- Sonidito de respuesta -->
<audio id="ding" src="ding.mp3"></audio>

<script>
const preguntas = [
  {
    q: "¬øQu√© bebida prefieres en la fiesta?",
    a: ["Cerveza üç∫","C√≥ctel üçπ","Agua üíß"],

  {

  {

    points: [2,1,0]
  },
  {

    points: [2,1,0]
  }
];

let current = 0;
let score = 0;

const ding = document.getElementById('ding');

function startQuiz(){
  document.getElementById('start').style.display='none';
  document.getElementById('quiz').style.display='block';
  loadQuestion();
}

function loadQuestion(){
  const q = preguntas[current];
  document.getElementById('pregunta').textContent = q.q;
  const resDiv = document.getElementById('respuestas');
  resDiv.innerHTML = '';
  q.a.forEach((text,i)=>{
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.onclick = ()=>{
      score += q.points[i];
      ding.currentTime=0;
      ding.play(); // sonido corto
      current++;
      if(current < preguntas.length){
        loadQuestion();
      }else{
        showResult();
      }
    };
    resDiv.appendChild(btn);
  });
}

function showResult(){
  document.getElementById('quiz').style.display='none';
  const resDiv = document.getElementById('resultado');
  let msg="";
  if(score >= 8){
    msg = "üî• Eres totalmente compatible üòè ¬°Vamos a bailar!";
  } else if(score >=5){

  } else{

  }
  resDiv.innerHTML = msg + `<br><br>üé∂ Mini Rickroll<br>
  <video autoplay loop muted><source src="rickroll.mp4" type="video/mp4"></video>`;

}
</script>

</body>
</html>
